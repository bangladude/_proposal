<html>
  <head>
    <link type="text/css" rel="stylesheet" href="innerStyle.css">
  </head>
  <body>
    <h3>Choose your weapons</h3>
    <div id="formdiv">
      <form>
        <div id="fbstatus">
          <label for="updateStatus"><input id="updateStatus"  type="checkbox" value="fbstatus"/>
          Update Facebook status</label>
        </div>  
        <div id="tweet"> 
          <label for="postTweet"><input  id="updateStatus"  type="checkbox" value="tweet"/>
          Tweet the good news</label>
        </div>
        <div id="fbevent">
          <label for="createEvent"><input  id="createEvent" type="checkbox" value="fbevent"/>
          Invite friends to engagement event</label>
        </div>
        <div id="ring">
          <label for="uploadPhoto"> <input  id="uploadPhoto" type="checkbox" value="ringpic"/>
          Add picture of ring on Facebook</label>
        </div>
        <div id="webpage">
          <label for="announceWeb"><input  id="announceWeb" type="checkbox" value="webpage"/>
          Create announcement webpage</label>
        </div>
        <div id="call">
          <label for="callPhone"><input  id="callPhone" type="checkbox" value="phonecall"/> 
          Send a congratulatory phone call</label>
        </div>
      </form>
    </div>
    <button id="button" onClick="toChoices()">></button>
    <script language="javascript">
    		function toChoices(){
    			$('#scriptbox').load('chooseFiance.html');
    		}
    </script>
  </body>
</html>
